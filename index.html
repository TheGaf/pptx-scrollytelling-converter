    <script>
        let currentPPTX = null;
        let generatedHTML = null;
        let generatedAssets = {};
        let generatedAccessibilityReport = '';
        
        // FIX 6: Generate accessibility report
        function generateAccessibilityReport(theme, designSystem, hierarchyWarnings) {
            let report = 'ACCESSIBILITY REPORT\n';
            report += '===================\n\n';
            report += `Generated: ${new Date().toISOString()}\n\n`;
            
            // Detected Fonts
            report += 'DETECTED FONTS\n';
            report += '--------------\n';
            const detectedFonts = Array.from(theme.detectedFonts || []);
            if (detectedFonts.length > 0) {
                detectedFonts.forEach(font => {
                    report += `- ${font}\n`;
                });
            } else {
                report += 'No fonts detected from PPTX\n';
            }
            report += '\n';
            
            // Font Mappings
            report += 'FONT MAPPINGS\n';
            report += '-------------\n';
            if (designSystem.fontMappings.length > 0) {
                designSystem.fontMappings.forEach(mapping => {
                    report += `- "${mapping.original}" ‚Üí "${mapping.mapped}"`;
                    if (mapping.fromGoogleFonts) {
                        report += ' (Google Fonts)';
                    } else if (mapping.fallbackCategory) {
                        report += ` (Web-safe fallback: ${mapping.fallbackCategory})`;
                    }
                    report += '\n';
                });
            } else {
                report += 'No font mappings performed\n';
            }
            report += '\n';
            
            // Google Fonts Loaded
            report += 'GOOGLE FONTS LOADED\n';
            report += '-------------------\n';
            if (designSystem.googleFontsUsed.length > 0) {
                designSystem.googleFontsUsed.forEach(font => {
                    report += `- ${font}\n`;
                });
            } else {
                report += 'No Google Fonts loaded (using web-safe fonts only)\n';
            }
            report += '\n';
            
            // Theme Colors
            report += 'EXTRACTED THEME COLORS\n';
            report += '----------------------\n';
            report += `Background: ${theme.colors.background}\n`;
            report += `Foreground: ${theme.colors.foreground}\n`;
            report += `Primary: ${theme.colors.primary}\n`;
            report += `Secondary: ${theme.colors.secondary}\n`;
            report += `Accent: ${theme.colors.accent}\n`;
            report += `Muted: ${theme.colors.muted}\n`;
            report += '\n';
            
            // Contrast Adjustments
            report += 'CONTRAST ADJUSTMENTS\n';
            report += '--------------------\n';
            if (theme.contrastAdjustments && theme.contrastAdjustments.length > 0) {
                theme.contrastAdjustments.forEach(adj => {
                    report += `- ${adj.type}: ${adj.original} ‚Üí ${adj.adjusted}\n`;
                    report += `  Reason: ${adj.reason}\n`;
                });
            } else {
                report += 'No contrast adjustments were necessary\n';
            }
            report += '\n';
            
            // Warnings
            report += 'WARNINGS\n';
            report += '--------\n';
            const allWarnings = [
                ...(theme.warnings || []),
                ...(designSystem.warnings || []),
                ...(hierarchyWarnings || [])
            ];
            
            if (allWarnings.length > 0) {
                allWarnings.forEach(warning => {
                    report += `- ${warning}\n`;
                });
            } else {
                report += 'No warnings\n';
            }
            report += '\n';
            
            return report;
        }

        // ============================================
        // HIERARCHY ENGINE
        // ============================================
        class HierarchyEngine {
            constructor() {
                this.slides = [];
                this.globalElements = new Map();
                this.chromeElements = new Set();
                this.warnings = [];
            }

            analyzeSlides(slides) {
                this.slides = slides;
                this.normalizeSlideSize();
                this.detectGlobalElements();
                this.scoreElements();
                return this.classifySlides();
            }

            // FIX 1: Slide size normalization
            normalizeSlideSize() {
                this.slides.forEach(slide => {
                    let maxWidth = 0, maxHeight = 0;
                    
                    // Compute max dimensions from all elements
                    slide.textRuns?.forEach(run => {
                        if (run.geometry) {
                            maxWidth = Math.max(maxWidth, run.geometry.x + run.geometry.width);
                            maxHeight = Math.max(maxHeight, run.geometry.y + run.geometry.height);
                        }
                    });
                    
                    slide.images?.forEach(img => {
                        if (img.geometry) {
                            maxWidth = Math.max(maxWidth, img.geometry.x + img.geometry.width);
                            maxHeight = Math.max(maxHeight, img.geometry.y + img.geometry.height);
                        }
                    });
                    
                    // Store normalized slide dimensions (or use defaults if no elements)
                    slide.slideWidth = maxWidth > 0 ? maxWidth : 960;
                    slide.slideHeight = maxHeight > 0 ? maxHeight : 720;
                });
            }

            // Helper to get edge bucket for an element
            getEdgeBucket(geometry, slideWidth, slideHeight) {
                if (!geometry) return 'center';
                
                const y = geometry.y;
                const x = geometry.x;
                
                // Normalized edge thresholds (12% and 88%)
                if (y < 0.12 * slideHeight) return 'top';
                if (y > 0.88 * slideHeight) return 'bottom';
                if (x < 0.12 * slideWidth) return 'left';
                if (x > 0.88 * slideWidth) return 'right';
                
                return 'center';
            }

            // Normalize text for keying
            normalizeText(text) {
                return text.trim().replace(/\s+/g, ' ').toLowerCase();
            }

            // FIX 2: Chrome detection with normalized edge buckets
            detectGlobalElements() {
                // Track element occurrences with edge bucket
                const textOccurrences = new Map(); // key: normalizedText + edgeBucket
                const imageOccurrences = new Map(); // key: fileName + edgeBucket
                
                this.slides.forEach((slide, idx) => {
                    // Track text with edge bucket
                    slide.textRuns?.forEach(run => {
                        const normalizedText = this.normalizeText(run.text);
                        const bucket = this.getEdgeBucket(run.geometry, slide.slideWidth, slide.slideHeight);
                        const key = `${normalizedText}|${bucket}`;
                        
                        if (!textOccurrences.has(key)) {
                            textOccurrences.set(key, new Set());
                        }
                        textOccurrences.get(key).add(idx);
                    });
                    
                    // Track images with edge bucket
                    slide.images?.forEach(img => {
                        const bucket = this.getEdgeBucket(img.geometry, slide.slideWidth, slide.slideHeight);
                        const key = `${img.name}|${bucket}`;
                        
                        if (!imageOccurrences.has(key)) {
                            imageOccurrences.set(key, new Set());
                        }
                        imageOccurrences.get(key).add(idx);
                    });
                });
                
                // Mark as chrome if appears in >= 70% of slides
                const threshold = Math.ceil(this.slides.length * 0.70);
                
                textOccurrences.forEach((slideIndices, key) => {
                    if (slideIndices.size >= threshold) {
                        this.chromeElements.add(key);
                        this.globalElements.set(key, { type: 'text', count: slideIndices.size, isChrome: true });
                    }
                });
                
                imageOccurrences.forEach((slideIndices, key) => {
                    if (slideIndices.size >= threshold) {
                        this.chromeElements.add(key);
                        this.globalElements.set(key, { type: 'image', count: slideIndices.size, isChrome: true });
                    }
                });
            }

            // Check if element is chrome
            isChrome(element, slideWidth, slideHeight) {
                const bucket = this.getEdgeBucket(element.geometry, slideWidth, slideHeight);
                
                if (element.text) {
                    const normalizedText = this.normalizeText(element.text);
                    const key = `${normalizedText}|${bucket}`;
                    return this.chromeElements.has(key);
                } else if (element.name) {
                    const key = `${element.name}|${bucket}`;
                    return this.chromeElements.has(key);
                }
                
                return false;
            }

            // FIX 3: Salience scoring with chrome penalty
            scoreElements() {
                this.slides.forEach(slide => {
                    // Score text runs with real geometry and font data
                    slide.textRuns?.forEach(run => {
                        // Defensive guard: ensure geometry exists
                        if (!run.geometry) {
                            run.geometry = { x: 0, y: 0, width: 100, height: 20 };
                        }
                        
                        const size = run.fontSize || 18;
                        const area = (run.geometry.width * run.geometry.height) / 10000; // Normalized area
                        const isBold = run.bold ? 1 : 0;
                        const chrome = this.isChrome(run, slide.slideWidth, slide.slideHeight);
                        
                        // Salience based on: font size (40%), area (30%), bold (15%), uniqueness (15%)
                        let salience = (size / 72) * 0.4 + Math.min(area, 1) * 0.3 + isBold * 0.15 + (chrome ? 0 : 0.15);
                        
                        // Apply strong chrome penalty
                        if (chrome) {
                            salience *= 0.1;
                        }
                        
                        run.salience = salience;
                        run.isChrome = chrome;
                    });

                    // Score images with real geometry
                    slide.images?.forEach(img => {
                        // Defensive guard: ensure geometry exists
                        if (!img.geometry) {
                            img.geometry = { x: 0, y: 0, width: 400, height: 300 };
                        }
                        
                        const chrome = this.isChrome(img, slide.slideWidth, slide.slideHeight);
                        const area = (img.geometry.width * img.geometry.height) / 1000000; // Normalized area
                        
                        // Salience based on: area (70%), uniqueness (30%)
                        let salience = Math.min(area * 0.7, 0.7) + (chrome ? 0 : 0.3);
                        
                        // Apply strong chrome penalty
                        if (chrome) {
                            salience *= 0.1;
                        }
                        
                        img.salience = salience;
                        img.isChrome = chrome;
                    });
                });
            }

            classifySlides() {
                return this.slides.map((slide, idx) => {
                    const classification = {
                        index: idx,
                        type: this.detectSlideType(slide),
                        primary: this.getPrimaryElement(slide),
                        secondary: this.getSecondaryElements(slide),
                        supporting: this.getSupportingElements(slide)
                    };
                    return classification;
                });
            }

            detectSlideType(slide) {
                const hasImages = slide.images && slide.images.length > 0;
                const textLength = slide.textRuns?.reduce((sum, r) => sum + r.text.length, 0) || 0;
                const textCount = slide.textRuns?.length || 0;

                if (textLength < 100 && hasImages) return 'image-focus';
                if (textCount > 5) return 'list';
                if (textLength > 300) return 'text-heavy';
                if (hasImages && textLength > 100) return 'balanced';
                return 'content';
            }

            // FIX 3: Update getPrimaryElement to exclude chrome unless no alternatives
            getPrimaryElement(slide) {
                const allElements = [
                    ...(slide.images || []),
                    ...(slide.textRuns || [])
                ];

                // First try to get non-chrome element with highest salience
                const nonChromeElements = allElements.filter(el => !el.isChrome);
                if (nonChromeElements.length > 0) {
                    return nonChromeElements.reduce((max, el) => 
                        (el.salience || 0) > (max.salience || 0) ? el : max
                    , nonChromeElements[0]);
                }
                
                // Fall back to any element if all are chrome
                return allElements.reduce((max, el) => 
                    (el.salience || 0) > (max.salience || 0) ? el : max
                , null);
            }

            getSecondaryElements(slide) {
                const allElements = [
                    ...(slide.images || []),
                    ...(slide.textRuns || [])
                ];

                return allElements
                    .filter(el => el !== this.getPrimaryElement(slide))
                    .sort((a, b) => (b.salience || 0) - (a.salience || 0))
                    .slice(0, 2);
            }

            getSupportingElements(slide) {
                const allElements = [
                    ...(slide.images || []),
                    ...(slide.textRuns || [])
                ];
                const primary = this.getPrimaryElement(slide);
                const secondary = this.getSecondaryElements(slide);

                return allElements.filter(el => el !== primary && !secondary.includes(el));
            }
        }

        // ============================================
        // LAYOUT GENERATOR
        // ============================================
        class LayoutGenerator {
            generateLayout(classification, slide, designSystem) {
                const type = classification.type;
                const primary = classification.primary;
                const secondary = classification.secondary;

                switch(type) {
                    case 'image-focus':
                        return this.imageLayout(slide, primary, secondary, designSystem);
                    case 'text-heavy':
                        return this.textLayout(slide, primary, secondary, designSystem);
                    case 'list':
                        return this.listLayout(slide, primary, secondary, designSystem);
                    case 'balanced':
                        return this.balancedLayout(slide, primary, secondary, designSystem);
                    default:
                        return this.contentLayout(slide, primary, secondary, designSystem);
                }
            }

            imageLayout(slide, primary, secondary, ds) {
                let html = '<div class="product-grid">';
                
                if (primary && primary.name) {
                    const altText = this.escapeHtml(secondary?.[0]?.text || primary.name);
                    html += `<div class="product-image"><img src="assets/${primary.name}" alt="${altText}" /></div>`;
                }

                html += '<div>';
                if (secondary && secondary[0]) {
                    html += `<h2>${this.escapeHtml(secondary[0].text || '')}</h2>`;
                }
                slide.textRuns?.slice(1).forEach(run => {
                    if (run.text && run.text.length > 20) {
                        html += `<p>${this.escapeHtml(run.text)}</p>`;
                    }
                });
                html += '</div></div>';

                return html;
            }

            textLayout(slide, primary, secondary, ds) {
                let html = '<div>';
                
                if (primary && primary.text) {
                    html += `<h2>${this.escapeHtml(primary.text)}</h2>`;
                }

                slide.textRuns?.forEach(run => {
                    if (run.text && run.text !== primary?.text) {
                        if (run.fontSize > 20) {
                            html += `<h3>${this.escapeHtml(run.text)}</h3>`;
                        } else {
                            html += `<p>${this.escapeHtml(run.text)}</p>`;
                        }
                    }
                });

                html += '</div>';
                return html;
            }

            listLayout(slide, primary, secondary, ds) {
                let html = '<div>';
                
                if (primary && primary.text) {
                    html += `<h2>${this.escapeHtml(primary.text)}</h2>`;
                }

                html += '<ul>';
                slide.textRuns?.forEach(run => {
                    if (run.text && run.text !== primary?.text && run.text.length > 10) {
                        html += `<li>${this.escapeHtml(run.text)}</li>`;
                    }
                });
                html += '</ul>';

                html += '</div>';
                return html;
            }

            balancedLayout(slide, primary, secondary, ds) {
                let html = '<div class="product-grid">';

                if (primary && primary.name) {
                    const altText = this.escapeHtml(slide.textRuns?.[0]?.text || primary.name);
                    html += `<div class="product-image"><img src="assets/${primary.name}" alt="${altText}" /></div>`;
                }

                html += '<div>';
                slide.textRuns?.forEach(run => {
                    if (run.text && run.text.length > 10) {
                        html += `<p>${this.escapeHtml(run.text)}</p>`;
                    }
                });
                html += '</div></div>';

                return html;
            }

            contentLayout(slide, primary, secondary, ds) {
                let html = '<div>';
                
                slide.textRuns?.forEach(run => {
                    if (run.text && run.text.length > 5) {
                        html += `<p>${this.escapeHtml(run.text)}</p>`;
                    }
                });

                slide.images?.forEach(img => {
                    const altText = this.escapeHtml(slide.textRuns?.[0]?.text || img.name);
                    html += `<img src="assets/${img.name}" alt="${altText}" class="content-image" />`;
                });

                html += '</div>';
                return html;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ============================================
        // DESIGN SYSTEM
        // ============================================
        class DesignSystem {
            constructor(themeData, detectedFonts = []) {
                // Use PPTX-extracted theme data only
                this.colors = themeData.colors;
                this.fonts = themeData.fonts;
                this.detectedFonts = detectedFonts;
                this.googleFontsUsed = [];
                this.fontMappings = [];
                this.warnings = [];
                
                // FIX 5: Google Fonts allowlist
                this.googleFontsAllowlist = [
                    'Roboto', 'Open Sans', 'Lato', 'Montserrat', 'Oswald',
                    'Raleway', 'PT Sans', 'Merriweather', 'Nunito', 'Playfair Display'
                ];
            }

            // FIX 5: Map PPTX font to Google Fonts with category-based fallback
            mapFontToWebSafe(fontFamily, recordMapping = false) {
                // Common Google Fonts mapping for known Office fonts
                const fontMap = {
                    'Calibri': 'Roboto',
                    'Arial': 'Arial',
                    'Times New Roman': 'Georgia',
                    'Courier New': 'Courier New',
                    'Verdana': 'Verdana',
                    'Georgia': 'Georgia',
                    'Palatino': 'Palatino',
                    'Garamond': 'Garamond',
                    'Comic Sans MS': 'Comic Sans MS',
                    'Trebuchet MS': 'Trebuchet MS',
                    'Impact': 'Impact',
                    'Tahoma': 'Tahoma',
                    'Century Gothic': 'Century Gothic',
                    'Lucida Sans': 'Lucida Sans',
                    'Helvetica': 'Helvetica',
                    'Franklin Gothic': 'Franklin Gothic Medium'
                };
                
                let mappedFont = fontFamily;
                let fromGoogleFonts = false;
                let fallbackCategory = null;
                
                // Check if font is directly available in web-safe
                if (fontMap[fontFamily]) {
                    mappedFont = fontMap[fontFamily];
                } else {
                    // Categorize by font family type and return generic fallback
                    const sansSerifFonts = /sans|arial|helvetica|verdana|tahoma|trebuchet|calibri|segoe/i;
                    const serifFonts = /serif|times|georgia|garamond|palatino|century/i;
                    const monoFonts = /mono|courier|consolas|monaco/i;
                    
                    if (monoFonts.test(fontFamily)) {
                        mappedFont = 'Courier New, monospace';
                        fallbackCategory = 'monospace';
                        this.warnings.push(`Font "${fontFamily}" not in Google Fonts, falling back to monospace`);
                    } else if (serifFonts.test(fontFamily)) {
                        mappedFont = 'Georgia, serif';
                        fallbackCategory = 'serif';
                        this.warnings.push(`Font "${fontFamily}" not in Google Fonts, falling back to serif`);
                    } else if (sansSerifFonts.test(fontFamily)) {
                        mappedFont = 'Arial, sans-serif';
                        fallbackCategory = 'sans-serif';
                        this.warnings.push(`Font "${fontFamily}" not in Google Fonts, falling back to sans-serif`);
                    } else {
                        // Default fallback
                        mappedFont = 'Arial, sans-serif';
                        fallbackCategory = 'sans-serif';
                        this.warnings.push(`Font "${fontFamily}" category unknown, falling back to sans-serif`);
                    }
                }
                
                // Check if mapped font is in Google Fonts allowlist
                if (this.googleFontsAllowlist.includes(mappedFont)) {
                    fromGoogleFonts = true;
                    if (!this.googleFontsUsed.includes(mappedFont)) {
                        this.googleFontsUsed.push(mappedFont);
                    }
                }
                
                if (recordMapping) {
                    this.fontMappings.push({
                        original: fontFamily,
                        mapped: mappedFont,
                        fromGoogleFonts,
                        fallbackCategory
                    });
                }
                
                return mappedFont;
            }
            
            // FIX 5: Generate Google Fonts link tag
            getGoogleFontsLink() {
                if (this.googleFontsUsed.length === 0) {
                    return '';
                }
                
                const fontParams = this.googleFontsUsed.map(font => 
                    'family=' + font.replace(/ /g, '+')
                ).join('&');
                
                return `<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?${fontParams}&display=swap" rel="stylesheet">`;
            }

            // Helper to convert hex to RGB
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : { r: 255, g: 255, b: 255 };
            }
            
            // Helper to adjust opacity of a color
            adjustOpacity(color, opacity) {
                const rgb = this.hexToRgb(color);
                return `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity})`;
            }

            lighten(color, percent) {
                const num = parseInt(color.replace("#",""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                    (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                    .toString(16).slice(1);
            }
        }

        // ============================================
        // PPTX PARSER
        // ============================================
        async function parsePPTX(file) {
            try {
                const zip = new JSZip();
                const pptxData = await zip.loadAsync(file);

                // Get slide count
                const slideCount = Object.keys(pptxData.files)
                    .filter(name => name.match(/ppt\/slides\/slide\d+\.xml/))
                    .length;

                // Get media count
                const mediaCount = Object.keys(pptxData.files)
                    .filter(name => name.match(/ppt\/media\//))
                    .length;

                // Extract theme colors and fonts
                const theme = await extractTheme(pptxData);

                // Extract slides
                const slides = [];
                for (let i = 1; i <= slideCount; i++) {
                    const slideXml = await pptxData.file(`ppt/slides/slide${i}.xml`)?.async('string');
                    const relsXml = await pptxData.file(`ppt/slides/_rels/slide${i}.xml.rels`)?.async('string');
                    if (slideXml) {
                        const slide = parseSlideXML(slideXml, relsXml, i, theme);
                        slides.push(slide);
                    } else {
                        console.warn(`Warning: Slide ${i} XML not found`);
                        theme.warnings.push(`Slide ${i} XML not found`);
                    }
                }

                // Extract media with relationship mapping
                const assets = {};
                const expectedAssets = new Set();
                
                // Collect all expected assets from slides
                slides.forEach(slide => {
                    slide.images?.forEach(img => {
                        if (img.name) {
                            expectedAssets.add(img.name);
                        }
                    });
                });
                
                // Extract actual assets
                for (const [name, file] of Object.entries(pptxData.files)) {
                    if (name.match(/ppt\/media\//)) {
                        const mediaName = name.split('/').pop();
                        try {
                            assets[mediaName] = await file.async('blob');
                        } catch (error) {
                            console.warn(`Warning: Failed to extract asset ${mediaName}:`, error);
                            theme.warnings.push(`Failed to extract asset: ${mediaName}`);
                        }
                    }
                }
                
                // Check for missing assets
                expectedAssets.forEach(assetName => {
                    if (!assets[assetName]) {
                        console.warn(`Warning: Expected asset not found: ${assetName}`);
                        theme.warnings.push(`Expected asset not found: ${assetName}`);
                    }
                });

                return { slides, assets, slideCount, mediaCount, theme };
            } catch (error) {
                console.error('PPTX parsing error:', error);
                throw new Error('Failed to parse PPTX file: ' + error.message);
            }
        }

        // Extract theme colors and fonts from PPTX
        async function extractTheme(pptxData) {
            const theme = {
                colors: {
                    background: '#1a1a2e',
                    foreground: '#f5f5f5',
                    primary: '#4a90e2',
                    secondary: '#7b68ee',
                    accent: '#ff6b6b',
                    muted: '#888888'
                },
                fonts: {
                    heading: 'sans-serif',
                    body: 'sans-serif'
                },
                detectedFonts: new Set(),
                warnings: [],
                contrastAdjustments: []
            };

            try {
                // Parse theme1.xml for colors
                const themeXml = await pptxData.file('ppt/theme/theme1.xml')?.async('string');
                if (themeXml) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(themeXml, 'text/xml');
                    
                    // Extract colors from color scheme
                    const dk1 = doc.querySelector('a\\:dk1 a\\:srgbClr');
                    const lt1 = doc.querySelector('a\\:lt1 a\\:srgbClr');
                    const accent1 = doc.querySelector('a\\:accent1 a\\:srgbClr');
                    const accent2 = doc.querySelector('a\\:accent2 a\\:srgbClr');
                    const accent3 = doc.querySelector('a\\:accent3 a\\:srgbClr');
                    
                    if (dk1) theme.colors.background = '#' + dk1.getAttribute('val');
                    if (lt1) theme.colors.foreground = '#' + lt1.getAttribute('val');
                    if (accent1) theme.colors.primary = '#' + accent1.getAttribute('val');
                    if (accent2) theme.colors.secondary = '#' + accent2.getAttribute('val');
                    if (accent3) theme.colors.accent = '#' + accent3.getAttribute('val');
                    
                    // Ensure contrast for accessibility
                    const contrastResult = ensureAccessibleContrast(theme.colors);
                    theme.colors = contrastResult.colors;
                    theme.contrastAdjustments = contrastResult.adjustments;
                    
                    // Extract fonts
                    const majorFont = doc.querySelector('a\\:majorFont a\\:latin');
                    const minorFont = doc.querySelector('a\\:minorFont a\\:latin');
                    
                    if (majorFont) {
                        theme.fonts.heading = majorFont.getAttribute('typeface');
                        theme.detectedFonts.add(majorFont.getAttribute('typeface'));
                    }
                    if (minorFont) {
                        theme.fonts.body = minorFont.getAttribute('typeface');
                        theme.detectedFonts.add(minorFont.getAttribute('typeface'));
                    }
                } else {
                    theme.warnings.push('Theme file not found, using default theme');
                }
            } catch (error) {
                console.warn('Theme extraction failed, using defaults:', error);
                theme.warnings.push(`Theme extraction failed: ${error.message}`);
            }

            return theme;
        }

        // Ensure accessible contrast between colors
        function ensureAccessibleContrast(colors) {
            const adjustments = [];
            
            // Calculate relative luminance
            function getLuminance(hex) {
                const rgb = parseInt(hex.slice(1), 16);
                const r = (rgb >> 16) / 255;
                const g = ((rgb >> 8) & 0xff) / 255;
                const b = (rgb & 0xff) / 255;
                
                const rsRGB = r <= 0.03928 ? r / 12.92 : Math.pow((r + 0.055) / 1.055, 2.4);
                const gsRGB = g <= 0.03928 ? g / 12.92 : Math.pow((g + 0.055) / 1.055, 2.4);
                const bsRGB = b <= 0.03928 ? b / 12.92 : Math.pow((b + 0.055) / 1.055, 2.4);
                
                return 0.2126 * rsRGB + 0.7152 * gsRGB + 0.0722 * bsRGB;
            }
            
            function getContrast(color1, color2) {
                const l1 = getLuminance(color1);
                const l2 = getLuminance(color2);
                const lighter = Math.max(l1, l2);
                const darker = Math.min(l1, l2);
                return (lighter + 0.05) / (darker + 0.05);
            }
            
            // Ensure minimum 4.5:1 contrast ratio for text
            const originalForeground = colors.foreground;
            const contrast = getContrast(colors.background, colors.foreground);
            
            if (contrast < 4.5) {
                // If contrast is too low, force high contrast colors
                const bgLum = getLuminance(colors.background);
                if (bgLum < 0.5) {
                    colors.foreground = '#f5f5f5'; // Light text on dark bg
                } else {
                    colors.foreground = '#1a1a1a'; // Dark text on light bg
                }
                
                adjustments.push({
                    type: 'contrast',
                    original: originalForeground,
                    adjusted: colors.foreground,
                    reason: `Contrast ratio ${contrast.toFixed(2)}:1 was below 4.5:1 threshold`
                });
            }
            
            return { colors, adjustments };
        }

        // Convert EMU (English Metric Units) to pixels
        function emuToPx(emu) {
            return emu / 914400 * 96; // 914400 EMUs per inch, 96 DPI
        }

        // Parse slide XML with geometry extraction
        function parseSlideXML(xml, relsXml, slideNum, theme) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, 'text/xml');
            
            // Parse relationships to map rId to actual file names
            const relationships = new Map();
            if (relsXml) {
                const relsDoc = parser.parseFromString(relsXml, 'text/xml');
                relsDoc.querySelectorAll('Relationship').forEach(rel => {
                    const id = rel.getAttribute('Id');
                    const target = rel.getAttribute('Target');
                    if (id && target) {
                        const fileName = target.split('/').pop();
                        relationships.set(id, fileName);
                    }
                });
            }

            const textRuns = [];
            const images = [];

            // Extract text with geometry and styling
            doc.querySelectorAll('p\\:sp').forEach(shape => {
                // Get transform/geometry
                const xfrm = shape.querySelector('a\\:xfrm');
                let geometry = null;
                if (xfrm) {
                    const off = xfrm.querySelector('a\\:off');
                    const ext = xfrm.querySelector('a\\:ext');
                    if (off && ext) {
                        geometry = {
                            x: parseFloat(off.getAttribute('x')) || 0,
                            y: parseFloat(off.getAttribute('y')) || 0,
                            width: parseFloat(ext.getAttribute('cx')) || 0,
                            height: parseFloat(ext.getAttribute('cy')) || 0
                        };
                        // Convert EMU to pixels
                        geometry.x = emuToPx(geometry.x);
                        geometry.y = emuToPx(geometry.y);
                        geometry.width = emuToPx(geometry.width);
                        geometry.height = emuToPx(geometry.height);
                    }
                }

                // Extract text runs within this shape
                shape.querySelectorAll('a\\:t').forEach(el => {
                    const text = el.textContent?.trim();
                    if (text) {
                        // Find font size
                        const rPr = el.parentElement?.querySelector('a\\:rPr');
                        let fontSize = 18; // Default
                        let bold = false;
                        let fontFamily = theme.fonts.body;
                        
                        if (rPr) {
                            const sz = rPr.getAttribute('sz');
                            if (sz) fontSize = parseInt(sz) / 100; // Size is in 100ths of a point
                            bold = rPr.getAttribute('b') === '1';
                            
                            // Extract font family
                            const latin = rPr.querySelector('a\\:latin');
                            if (latin) {
                                fontFamily = latin.getAttribute('typeface') || fontFamily;
                                // Track detected font
                                if (fontFamily && fontFamily !== '+mn-lt' && fontFamily !== '+mj-lt') {
                                    theme.detectedFonts.add(fontFamily);
                                }
                            }
                        }

                        textRuns.push({
                            text,
                            fontSize,
                            bold,
                            fontFamily,
                            geometry: geometry || { x: 0, y: 0, width: 100, height: 20 }
                        });
                    }
                });
            });

            // Extract images with geometry
            doc.querySelectorAll('p\\:pic').forEach(pic => {
                const blip = pic.querySelector('a\\:blip');
                const rId = blip?.getAttribute('r:embed');
                
                if (rId) {
                    // Get transform/geometry
                    const xfrm = pic.querySelector('a\\:xfrm');
                    let geometry = { x: 0, y: 0, width: 400, height: 300 };
                    
                    if (xfrm) {
                        const off = xfrm.querySelector('a\\:off');
                        const ext = xfrm.querySelector('a\\:ext');
                        if (off && ext) {
                            geometry = {
                                x: parseFloat(off.getAttribute('x')) || 0,
                                y: parseFloat(off.getAttribute('y')) || 0,
                                width: parseFloat(ext.getAttribute('cx')) || 0,
                                height: parseFloat(ext.getAttribute('cy')) || 0
                            };
                            // Convert EMU to pixels
                            geometry.x = emuToPx(geometry.x);
                            geometry.y = emuToPx(geometry.y);
                            geometry.width = emuToPx(geometry.width);
                            geometry.height = emuToPx(geometry.height);
                        }
                    }
                    
                    const fileName = relationships.get(rId);
                    
                    if (fileName) {
                        images.push({
                            name: fileName,
                            rId,
                            geometry
                        });
                    } else {
                        // Warning: missing relationship target
                        console.warn(`Warning: Image relationship ${rId} in slide ${slideNum} has no target file`);
                        theme.warnings.push(`Slide ${slideNum}: Missing image file for relationship ${rId}`);
                    }
                }
            });

            return { slideNum, textRuns, images };
        }

        // ============================================
        // UI HANDLERS
        // ============================================

                const hierarchy = new HierarchyEngine();

                const designSystem = new DesignSystem(currentPPTX.theme, Array.from(currentPPTX.theme.detectedFonts));

                    sectionsHTML += `
                        <section>

                    `;
                });

                // Generate HTML with Google Fonts link
                const siteTitle = document.getElementById('siteTitle').value;
                const copyright = document.getElementById('copyright').value;
                
                // FIX 5: Add Google Fonts link if needed
                const googleFontsLink = designSystem.getGoogleFontsLink();

                generatedHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${siteTitle}</title>
    ${googleFontsLink}
    <style>
        ${designSystem.generateCSS()}
    </style>

            document.getElementById('progressBar').style.width = scrollPercent + '%';
        });

        const observerOptions = {
            threshold: 0.15,
            rootMargin: "0px 0px -10% 0px"
        };

        const revealObserver = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add("is-visible");
                obs.unobserve(entry.target);
            });
        }, observerOptions);

        document.querySelectorAll(".fade-in").forEach(el => {
            revealObserver.observe(el);
        });

        downloadBtn.addEventListener('click', async () => {
            if (!generatedHTML) return;

            try {
                const zip = new JSZip();
                
                // FIX 6: Add index.html
                zip.file('index.html', generatedHTML);

                // Add assets folder
                const assetsFolder = zip.folder('assets');
                for (const [name, blob] of Object.entries(currentPPTX.assets)) {
                    assetsFolder.file(name, blob);
                }
                
                // FIX 6: Add ACCESSIBILITY_REPORT.txt
                zip.file('ACCESSIBILITY_REPORT.txt', generatedAccessibilityReport);

                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'scrollytelling-site.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download error:', error);
                showStatus('generateStatus', 'Download failed: ' + error.message, 'error');
            }
        });

        resetBtn.addEventListener('click', () => {
            location.reload();
        });

        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `status show ${type}`;
        }
