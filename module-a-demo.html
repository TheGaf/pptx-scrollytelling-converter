<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module A: PPTX Parser Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="pptx-parser.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 0.5rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        .drop-zone:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        .drop-zone.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        input[type="file"] {
            display: none;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .results {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none;
        }
        .results.show {
            display: block;
        }
        .results h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }
        .json-view {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1.5rem;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .summary-card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .color-palette {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 0.25rem;
            border: 2px solid #ddd;
            position: relative;
            cursor: help;
        }
        .color-swatch:hover::after {
            content: attr(data-color);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab:hover {
            color: #667eea;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .slide-preview {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
        }
        .slide-preview h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .badge-primary { background: #667eea; color: white; }
        .badge-success { background: #28a745; color: white; }
        .badge-warning { background: #ffc107; color: #333; }
        .badge-info { background: #17a2b8; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Module A: PPTX Parser Demo</h1>
            <p class="subtitle">Upload a PPTX file to extract structured data: slides, text runs, shapes, images, and theme information.</p>
        </header>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <p style="font-size: 3rem; margin-bottom: 1rem;">üì§</p>
                <p style="font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem;">Drop your PPTX file here</p>
                <p style="color: #666;">or click to browse</p>
                <input type="file" id="fileInput" accept=".pptx">
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="results" id="results">
            <h2>üìä Extraction Results</h2>
            
            <div class="summary-grid" id="summaryGrid"></div>

            <div class="tabs">
                <button class="tab active" data-tab="overview">Overview</button>
                <button class="tab" data-tab="json">Full JSON</button>
                <button class="tab" data-tab="slides">Slides Detail</button>
            </div>

            <div id="overview" class="tab-content active">
                <h3 style="margin-bottom: 1rem;">Theme Colors</h3>
                <div class="color-palette" id="colorPalette"></div>
                
                <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Slide Dimensions</h3>
                <p id="dimensions"></p>
            </div>

            <div id="json" class="tab-content">
                <div class="json-view">
                    <pre id="jsonOutput"></pre>
                </div>
                <button class="btn" id="copyBtn">üìã Copy JSON to Clipboard</button>
                <button class="btn" id="downloadBtn">üíæ Download JSON</button>
            </div>

            <div id="slides" class="tab-content">
                <div id="slidesDetail"></div>
            </div>
        </div>
    </div>

    <script>
        var dropZone = document.getElementById('dropZone');
        var fileInput = document.getElementById('fileInput');
        var status = document.getElementById('status');
        var results = document.getElementById('results');
        var summaryGrid = document.getElementById('summaryGrid');
        var colorPalette = document.getElementById('colorPalette');
        var dimensions = document.getElementById('dimensions');
        var jsonOutput = document.getElementById('jsonOutput');
        var slidesDetail = document.getElementById('slidesDetail');
        var copyBtn = document.getElementById('copyBtn');
        var downloadBtn = document.getElementById('downloadBtn');
        
        var extractedData = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                var targetTab = this.getAttribute('data-tab');
                
                document.querySelectorAll('.tab').forEach(function(t) {
                    t.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(function(c) {
                    c.classList.remove('active');
                });
                
                this.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // File drop handling
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', function() {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.classList.remove('active');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function handleFile(file) {
            if (!file) return;
            
            if (!file.name.endsWith('.pptx')) {
                showStatus('‚ùå Please select a valid PPTX file.', 'error');
                return;
            }

            showStatus('‚è≥ Processing: ' + file.name + '...', 'processing');
            
            var spinner = document.createElement('div');
            spinner.className = 'spinner';
            status.appendChild(spinner);

            var reader = new FileReader();
            reader.onload = function(e) {
                JSZip.loadAsync(e.target.result)
                    .then(function(zip) {
                        return PPTXParser.parse(zip);
                    })
                    .then(function(data) {
                        extractedData = data;
                        displayResults(data);
                        showStatus('‚úÖ Successfully extracted data from ' + file.name, 'success');
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                        showStatus('‚ùå Error: ' + error.message, 'error');
                    });
            };
            
            reader.onerror = function() {
                showStatus('‚ùå Error reading file', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }

        function displayResults(data) {
            results.classList.add('show');

            // Summary cards
            var totalTextRuns = 0;
            var totalShapes = 0;
            var totalImages = 0;

            data.slides.forEach(function(slide) {
                totalTextRuns += slide.textRuns.length;
                totalShapes += slide.shapes.length;
                totalImages += slide.images.length;
            });

            summaryGrid.innerHTML = 
                '<div class="summary-card"><h3>Slides</h3><div class="value">' + data.slides.length + '</div></div>' +
                '<div class="summary-card"><h3>Text Runs</h3><div class="value">' + totalTextRuns + '</div></div>' +
                '<div class="summary-card"><h3>Shapes</h3><div class="value">' + totalShapes + '</div></div>' +
                '<div class="summary-card"><h3>Images</h3><div class="value">' + totalImages + '</div></div>';

            // Theme colors
            colorPalette.innerHTML = '';
            for (var key in data.themeColors) {
                var color = data.themeColors[key];
                var swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.setAttribute('data-color', key + ': ' + color);
                swatch.title = key + ': ' + color;
                colorPalette.appendChild(swatch);
            }

            // Dimensions
            dimensions.innerHTML = 
                '<strong>Width:</strong> ' + data.dimensions.widthPx + 'px (' + data.dimensions.width + ' EMU)<br>' +
                '<strong>Height:</strong> ' + data.dimensions.heightPx + 'px (' + data.dimensions.height + ' EMU)';

            // JSON output
            jsonOutput.textContent = JSON.stringify(data, null, 2);

            // Slides detail
            slidesDetail.innerHTML = '';
            data.slides.forEach(function(slide) {
                var slideDiv = document.createElement('div');
                slideDiv.className = 'slide-preview';
                
                var html = '<h4>Slide ' + slide.slideNumber + '</h4>';
                html += '<div>';
                html += '<span class="badge badge-primary">' + slide.textRuns.length + ' text runs</span>';
                html += '<span class="badge badge-info">' + slide.shapes.length + ' shapes</span>';
                html += '<span class="badge badge-success">' + slide.images.length + ' images</span>';
                html += '</div>';
                
                if (slide.textRuns.length > 0) {
                    html += '<h5 style="margin-top: 1rem; margin-bottom: 0.5rem;">Text Content:</h5>';
                    slide.textRuns.forEach(function(run) {
                        var style = '';
                        if (run.bold) style += 'font-weight: bold; ';
                        if (run.italic) style += 'font-style: italic; ';
                        if (run.color) style += 'color: ' + run.color + '; ';
                        if (run.fontSize) style += 'font-size: ' + run.fontSize + 'pt; ';
                        
                        html += '<p style="' + style + 'margin: 0.25rem 0;">' + 
                                (run.text || '[empty]') + 
                                (run.fontFamily ? ' <span class="badge badge-warning" style="font-size: 0.7rem;">' + run.fontFamily + '</span>' : '') +
                                '</p>';
                    });
                }
                
                if (slide.images.length > 0) {
                    html += '<h5 style="margin-top: 1rem; margin-bottom: 0.5rem;">Images:</h5>';
                    slide.images.forEach(function(img) {
                        var supportBadge = img.supported ? 
                            '<span class="badge badge-success">Supported</span>' : 
                            '<span class="badge badge-warning">Unsupported (EMF/WMF)</span>';
                        html += '<p style="margin: 0.25rem 0;">üì∑ ' + img.filename + ' ' + supportBadge + '</p>';
                    });
                }
                
                slideDiv.innerHTML = html;
                slidesDetail.appendChild(slideDiv);
            });
        }

        copyBtn.addEventListener('click', function() {
            if (!extractedData) return;
            
            var json = JSON.stringify(extractedData, null, 2);
            navigator.clipboard.writeText(json).then(function() {
                var originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy:', err);
            });
        });

        downloadBtn.addEventListener('click', function() {
            if (!extractedData) return;
            
            var json = JSON.stringify(extractedData, null, 2);
            var blob = new Blob([json], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'pptx-extracted-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
